<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/media/style.css">
  <title>{{title}}</title>
</head>
<body>

  <header class="header">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>

      <div class="search">
        <form method="get" action="/">
          <input type="text" name="search_input" class="searh-input" placeholder="Input text" />
          <input type="submit" value="Search" class="searh-btn" />
        </form>
      </div>

      <div class="clearfix"></div>
    </nav>
  </header>
  
  <div class="container">
    <section class="main">

      <div class="post">
        <div class="full-post-image">
          <img src="/media/{{article.photo}}" alt="">
        </div>
        <div class="full-post-contect">
          <h1>{{article.title}}</h1>
          <p>{{article.description}}</p>
          <div class="post-info">
            <div class="left-info">
              Create date: <strong>{{article.created_at}}</strong>
            </div>

            <div class="right-info">
              <span><i class="fa-solid fa-eye"></i> {{article.views}}</span>
              <span><i class="fa-solid fa-thumbs-up"></i> {{article.likes}}</span>
              <span><i class="fa-solid fa-thumbs-down"></i> {{article.dis_likes}}</span>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>

    </section>
  </div>

</body>
</html>
