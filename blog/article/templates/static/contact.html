<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/media/style.css">
  <title>{{title}}</title>
</head>
<body>

  <header class="header">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact" class="active">Contact</a></li>
      </ul>
      
      <div class="search">
        <form method="get" action="/">
          <input type="text" name="search_input" class="searh-input" placeholder="Input text" />
          <input type="submit" value="Search" class="searh-btn" />
        </form>
      </div>

      <div class="clearfix"></div>
    </nav>
  </header>
  
  <div class="container">
    <h1 class="blog-title">Contact</h1>

    <section class="main">
      <form method="post" action="/" class="contact-form">
        <div class="form-input">
          <input type="text" name="user_name" placeholder="Name" />
        </div>

        <div class="form-input">
          <input type="text" name="user_surname" placeholder="Surname" />
        </div>

        <div class="form-input">
          <input type="email" name="user_email" placeholder="Email" />
        </div>

        <div class="form-text">
          <textarea name="message" placeholder="Text"></textarea>
        </div>

        <div class="form-btn">
          <input type="submit" name="submit" value="Send data" />
        </div>
      </form>
    </section>
  </div>

</body>
</html>
